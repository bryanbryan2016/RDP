name: CI
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 啟動電腦
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        ./ngrok/ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process ./ngrok/ngrok.exe -ArgumentList "tcp --region ap 3389"
        echo "等待系統初始化 45 秒..."
        sleep 45
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        $publicUrl = $tunnels.tunnels[0].public_url
        Write-Host "================================"
        Write-Host "你的 IP 地址: $publicUrl"
        Write-Host "使用者: Administrator"
        Write-Host "================================"
        sleep 21600
