name: CI
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 啟動電腦並抓取IP
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        ./ngrok/ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        Start-Process ./ngrok/ngrok.exe -ArgumentList "tcp --region jp 3389"
        echo "正在等候 IP 產生..."
        sleep 20
        $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
        $publicUrl = $tunnels.tunnels[0].public_url
        Write-Host "================================"
        Write-Host "你的連線地址: $publicUrl"
        Write-Host "帳號: Administrator"
        Write-Host "================================"
        Write-Host "電腦會維持開啟，請勿關閉網頁"
        sleep 21600
